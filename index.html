<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Shatterpoint Score Sheet</title>
  </head>
  <body>
    <header>
      <h1>Score Sheet</h1>
      <nav>
        <ul>
          <li><a href="#players">Players</a></li>
          <li><a href="#scores">Scores</a></li>
          <li><a href="#teams">Teams</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form>
        <section>
          <h2 id="players">Players</h2>
          <div class="question-block">
            <label for="player1">Player 1</label>
          </div>
          <div class="answer">
            <select name="player1" id="player1" required>
              <option value="">Who are you?!</option>
              <option value="Stephen Sage">Stephen Sage</option>
              <option value="Owen Appleton">Owen Appleton</option>
              <option value="Danny Adlem">Danny Adlem</option>
              <option value="Jay Harris">Jay Harris</option>
            </select>
          </div>
          <label for="player2">Player 2</label>
          <div class="answer">
            <select name="player2" id="player2" required>
              <option value="">Who are you?!</option>
              <option value="Stephen Sage">Stephen Sage</option>
              <option value="Owen Appleton">Owen Appleton</option>
              <option value="Danny Adlem">Danny Adlem</option>
              <option value="Jay Harris">Jay Harris</option>
            </select>
          </div>
        </section>
        <section>
          <h2 id="scores">Scores</h2>
        </section>
        <section>
          <h2 id="teams">Teams</h2>
        </section>
      </form>
    </main>
  </body>
</html>
