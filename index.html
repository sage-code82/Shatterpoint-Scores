<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Shatterpoint Score Sheet</title>
  </head>
  <body>
    <header>
      <h1>Score Sheet</h1>
      <nav>
        <ul>
          <li><a href="#players">Players</a></li>
          <li><a href="#scores">Scores</a></li>
          <li><a href="#teams">Teams</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form>
        <section>
          <h2 id="players">Players</h2>
            <label for="player1">Player 1</label>
          </div>
          <div class="answer">
            <select name="player1" id="player1" required>
              <option value="">Who are you?!</option>
              <option value="Stephen Sage">Stephen Sage</option>
              <option value="Owen Appleton">Owen Appleton</option>
              <option value="Danny Adlem">Danny Adlem</option>
              <option value="Jay Harris">Jay Harris</option>
            </select>
          </div>
          <label for="player2">Player 2</label>
          <div class="answer">
            <select name="player2" id="player2" required>
              <option value="">Who are you?!</option>
              <option value="Stephen Sage">Stephen Sage</option>
              <option value="Owen Appleton">Owen Appleton</option>
              <option value="Danny Adlem">Danny Adlem</option>
              <option value="Jay Harris">Jay Harris</option>
            </select>
          </div>
        </section>
        <section>
          <h2 id="scores">Scores</h2>
          <div class="question-block">
            <p>1</p>
            <fieldset class="question" name="html-question-one">
              <legend>
                The legend element represents a caption for the content of its
                parent fieldset element
              </legend>
              <ul class="answers-list">
                <li>
                  <label for="q1-a1">
                    <input type="radio" id="q1-a1" name="q1" value="true" />
                    True
                  </label>
                </li>
                <li>
                  <label for="q1-a2">
                    <input type="radio" id="q1-a2" name="q1" value="false" />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>2</p>
            <fieldset class="question" name="html-question-two">
              <legend>
                A label element nesting an input element is required to have a
                for attribute with the same value as the input's id
              </legend>
              <ul class="answers-list">
                <li>
                  <label for="q2-a1">
                    <input type="radio" id="q2-a1" name="q2" value="true" />
                    True
                  </label>
                </li>
                <li>
                  <label for="q2-a2">
                    <input type="radio" id="q2-a2" name="q2" value="false" />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
        </section>
        </section>
        <section>
          <h2 id="teams">Teams</h2>
        </section>
      </form>
    </main>
  </body>
</html>
